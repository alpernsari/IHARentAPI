{% extends 'home.html' %}

{% block content %}

<section class="content">

    <div class="card mt-5">
        <div class="card-header">
        <h3 class="card-title">İHA Kirala</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-row">
                <div class="col">
                    <label>Kiralanacak İHA</label>
                    <select class="form-control" id="ihas" name="ihas" required>
                        {% for iha in all_ihas %}
                        <option value="{{iha.id}}">
                            {{iha.brand}} - {{iha.model}}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="weight">Kiralama Başlangıç</label>
                    <input type="datetime-local" class="form-control" id="start_date_time" name="start_date_time" required>
                </div>
                <div class="col">
                    <label for="weight">Kiralama bitiş</label>
                    <input type="datetime-local" class="form-control" id="end_date_time" name="end_date_time" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-3 float-right">Ekle</button>
        </form>
    </div>
    
</section>




{% endblock content %}
