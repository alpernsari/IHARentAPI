{% load static %}
<!DOCTYPE html>
<html lang="tr">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IHA</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/datatables/jquery.dataTables.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/datatables-bs4/css/datatables.bootstrap4.css' %}" />
    <link rel="stylesheet" href="{% static 'plugins/datatables-colreorder/css/colReorder.bootstrap4.css' %}" />
    <link rel="stylesheet" href="{% static 'plugins/datatables-rowreorder/css/rowReorder.bootstrap4.css' %}" />
    <link rel="stylesheet" href="{% static 'plugins/datatables-select/css/select.bootstrap4.css' %}" />

    <link rel="stylesheet" href="{% static 'plugins/sweetalert2/sweetalert2.css' %}" />


    <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.css' %}">



    </head>
    <body class="hold-transition">

        {% block main %}
        <!-- İçerik bloğu -->
        {% endblock main %}


    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js'%}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js '%}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js' %}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
   <script src="{% static 'dist/js/pages/dashboard.js' %}"></script> 


    <!-- DataTables JS -->
    <script src="{% static 'plugins/datatables/jquery.dataTables.js' %}"></script>
    <script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.js' %}"></script>
    <script src="{% static 'plugins/datatables-colreorder/js/colReorder.bootstrap4.js' %}"></script>
    <script src="{% static 'plugins/datatables-rowreorder/js/rowReorder.bootstrap4.js' %}"></script>
    <script src="{% static 'plugins/datatables-select/js/select.bootstrap4.js' %}"></script>

    <!-- Datatable dili türkçe ayarları -->
    <script src="{% static 'plugins/datatables/Turkish.json' %}"></script>

    <script src="{% static 'plugins/sweetalert2/sweetalert2.all.js' %}"></script>

    <script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>

  {% if messages %}
    {% for message in messages %}
      {% if message.tags == 'success'%}
          <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}')</script>
      {% elif message.tags == 'info' %}
          <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}')</script>
      {% elif message.tags == 'warning' %}
          <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}')</script>
      {% elif message.tags == 'error' %}
          <script type=text/javascript>toastr.{{ message.tags }}('{{ message }}')</script>
      {% endif %}
    {% endfor %}
  {% endif %}

  <script>
    $(document).ready(function() {
      $('#datatable').DataTable({
        lengthMenu: [5, 10, 25, 50],
        pageLength: 5,
        autoWidt: true,
        responsive: true,
        language: {
            "url": "{% static 'plugins/datatables/Turkish.json' %}"
        },
        searching: true,
        ordering: true,
    });
  });
  
</script>

    </body>
</html>
